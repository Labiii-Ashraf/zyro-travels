   <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0b0f14;
      color: white;
    }

    .contact {
      max-width: 700px;
      margin: 80px auto;
      padding: 20px;
    }

    .contact h1 {
      font-size: 60px;
      text-align: center;
      margin-bottom: 20px;
    }

    .contact h2 {
      font-size: 40px;
      text-align: center;
      margin-bottom: 20px;
    }
    .contact p {
      font-size: 20px;
      text-align: center;
      margin-bottom: 50px;
      line-height: 1.8;
    }

    .info {
      margin-bottom: 40px;
      font-size: 18px;
      line-height: 2;
      font-size: 20px;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      background: #111827;
      border: 1px solid #333;
      color: white;
      font-size: 16px;
    }

    form textarea {
      height: 120px;
      resize: none;
    }

    form button {
      padding: 12px 30px;
      background: transparent;
      color: white;
      border: 1px solid white;
      font-size: 18px;
      cursor: pointer;
      margin-bottom: 30px;
    }

    form button:hover {
      background: white;
      color: #0b0f14;
    }

    .socials{
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 40px;
    }

    .socials a{
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }

    .whatsapp{
      background-color: #25D366;
    }

    .instagram{
      background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af);
    }  


  </style>
</head>
